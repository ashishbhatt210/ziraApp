<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira App Login</title>
    <link rel="stylesheet" href="assets/css/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <div class="sign-in-text1">Already One Of Us?</div><br>
            <div class="sign-in-text2">If you already have an account,  just sign in.</div><br>
            <div class="sign-in-button">
                <button onclick="window.location.href='index.html'" class="sign-in-btn">Sign In</button>
            </div>
        </div>
        <div class="sign-up">
            <img class="logo" src="images/logo.png" alt="Zira App">
            <div class="sign-up-text">Create Your Free Account</div><br>
            <div class="input-1">
                <input class="sign-up-name" type="text" placeholder="Name">
                <input class="sign-up-email" type="text" placeholder="Email">
            </div><br>
            <div class="input-2">
                <input class="sign-up-password" type="password" placeholder="Password">
                <input class="sign-up-confirm-password" type="password" placeholder="Confirm Password">
            </div><br>
            <div class="sign-up-button">
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="assets/js/sign-up.js"></script>
</body>
</html>
