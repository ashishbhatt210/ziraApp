<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira App Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img class="logo" src="images/logo.png" alt="Zira App">
            <div class="login-text">Login to Your Account</div><br>
            <div class="input-email">
                <input class="login-email" type="email" placeholder="Email">
            </div><br>
            <div class="input-password">
                <input class="login-password" type="password" placeholder="Password">
            </div><br>
            <div class="login-button">
                <button class="login-btn">Sign In</button>
            </div>
        </div>
        <div class="sign-up">
            <div class="sign-up-text1">New Here?</div><br>
            <div class="sign-up-text2">Sign Up and Discover</div><br>
            <div class="sign-up-button">
                <button onclick="window.location.href = 'sign-up.html'" class="sign-up-btn">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
